<div class="page-wrapper p-t-100 p-b-50">

  <div class="wrapper wrapper--w900">
    <div class="card card-6">
      <div class="card-heading">
        <h2 class="title">Apply for job</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="patientForm" (ngSubmit)="createpatient()">

          <div class="form-row">
            <div class="name">Patient name</div>
            <div class="value">
              <input class="input--style-6" type="text" name="full_name" formControlName="patientName">
            </div>
            <div *ngIf="f['patientName'].touched && f['patientName'].invalid" class="alert alert-danger">
              <div *ngIf="f['patientName'].errors?.['required']">Please enter patient name </div>
            </div>
          </div>


          <div class="form-row">
            <div class="name">Father name</div>
            <div class="value">
              <input class="input--style-6" type="text" name="full_name" formControlName="fatherName">
            </div>
          </div>

          <div class="form-row">
            <div class="name">Mother name</div>
            <div class="value">
              <input class="input--style-6" type="text" name="full_name" formControlName="motherName">
            </div>
          </div>

          <div class="form-row">
            <div class="name">Age</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-6" formControlName="age">
              </div>
              <div *ngIf="f['age'].touched && f['age'].invalid" class="alert alert-danger">

                <div *ngIf="f['age'].errors?.['required']">Please enter Age </div>
                <div *ngIf="f['age'].errors?.['pattern']">Age is not correct</div>
    
              </div>
            </div>
          </div>


          <div class="form-row">
            <div class="name">Address</div>
            <div class="value">
              <div class="input-group">
                <textarea class="textarea--style-6" name="message" formControlName="patientAddress"></textarea>
              </div>
              <div *ngIf="f['patientAddress'].touched && f['patientAddress'].invalid" class="alert alert-danger">

                <div *ngIf="f['patientAddress'].errors?.['required']">Please enter patient address </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Gender</div>
            <div class="value">
              <select id="inputState" class="form-control" formControlName = "gender">
                <option>--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Third Gender</option>
              </select>
            </div>

          </div>

          <div class="form-row">
            <div class="name">Religion</div>
            <div class="value">
              <select id="inputState" class="form-control" formControlName = "religion">
                <option>--</option>
                <option>Muslim</option>
                <option>Hindu</option>
                <option>Buddhist</option>
                <option>Christian</option>
              </select>
            </div>
          </div>


          <div class="form-row">
            <div class="name">Upload Image</div>
            <div class="value">
              <div class="input-group js-input-file">
                <!-- <input class="input-file" type="file" formControlName="patientImage" (change)="selectFile($event)"> -->
                <input class="form-control img-hidden-chooser" formControlName="patientImage" type="file" (change)="selectFile($event)"/>
                
                
              </div>
              
            </div>
          </div>

          <div class="card-footer">
            <button class="btn btn--radius-2 btn--blue-2" type="submit">Submit</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
